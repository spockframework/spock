          os: 'windows-latest'
        - variant: '3.0'
          java: '8'
          os: 'windows-latest'
        - variant: '4.0'
          java: '8'
          os: 'windows-latest'
        - variant: '5.0'
          java: '8'
          os: 'windows-latest'
