name: 'Verify Docs'
on:
  push:
    branches-ignore:
    - 'master'
    - 'gh-pages'
  pull_request: {}
  merge_group: {}
concurrency:
  group: '${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}'
  cancel-in-progress: true
jobs:
  check_yaml_consistency:
    name: 'Check YAML consistency'
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v4'
    - id: 'step-1'
      name: 'Execute script'
      run: 'rm ''.github/workflows/docs-pr.yml'' && ''.github/workflows/docs-pr.main.kts'''
    - id: 'step-2'
      name: 'Consistency check'
      run: 'git diff --exit-code ''.github/workflows/docs-pr.yml'''
  docs-and-javadoc:
    name: 'Docs and JavaDoc'
    runs-on: 'ubuntu-latest'
    needs:
    - 'check_yaml_consistency'
    steps:
    - id: 'step-0'
      name: 'Checkout Repository'
      uses: 'actions/checkout@v4'
      with:
        fetch-depth: '1'
    - id: 'step-1'
      name: 'Set up JDKs'
      uses: './.github/actions/setup-build-env'
      with:
        additional-java-version: '21'
    - id: 'step-2'
      name: 'Install GraphViz'
      run: 'sudo apt update && sudo apt install --yes graphviz'
    - id: 'step-3'
      name: 'Build Docs'
      run: './gradlew --stacktrace asciidoctor javadoc "-Dvariant=4.0" "-DjavaVersion=21"'
    - id: 'step-4'
      name: 'Archive and upload docs'
      uses: 'actions/upload-artifact@v4'
      with:
        name: 'docs'
        path: |-
          build/docs/**
          build/javadoc/**
