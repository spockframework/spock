name: 'Code scanning - action'
on:
  push:
    branches:
    - '!dependabot/**'
  pull_request: {}
  merge_group: {}
  schedule:
  - cron: '0 15 * * TUE'
concurrency:
  group: '${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}'
  cancel-in-progress: true
jobs:
  check_yaml_consistency:
    name: 'Check YAML consistency'
    runs-on: 'ubuntu-latest'
